<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)), url("cc6.jpg");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url(cc6.png);
}

.container {
  width: 360px;
  background: rgba(255,255,255,.95);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
  text-align: center;
}

h2 { margin-bottom: 20px; color: #9a6b2f; }

.notice {
  display: none;
  padding: 10px;
  margin-bottom: 14px;
  border-radius: 10px;
  background: #fef3c7;
  color: #92400e;
  font-size: 13px;
  text-align: center;
}

.input-group { position: relative; }

input {
  width: 100%;
  padding: 12px 42px 12px 12px;
  margin: 10px 0;
  border-radius: 12px;
  border: 1px solid #caa24d;
  outline: none;
  font-size: 14px;
}

.toggle-pass {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #9a6b2f;
  font-size: 18px;
  user-select: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #9a6b2f, #caa24d);
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:disabled { opacity: .6; }

.switch { margin-top: 16px; font-size: 13px; }

.switch span {
  color: #9a6b2f;
  cursor: pointer;
  font-weight: bold;
  position: relative;
}

.switch span::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -3px;
  width: 0;
  height: 2px;
  background: #9a6b2f;
  transition: width .3s ease;
}

.switch span.active::after { width: 100%; }
</style>
</head>

<body>
<div class="container">
  <h2 id="title">Login</h2>

  <div id="notice" class="notice"></div>

  <input type="email" id="email" placeholder="Email" required>

  <!-- PASSWORD -->
  <div class="input-group">
    <input type="password" id="password" placeholder="Password" required>
    <span class="toggle-pass" onclick="togglePass('password')">üëÅ</span>
  </div>

  <!-- CONFIRM PASSWORD (NOW ALWAYS VISIBLE) -->
  <div class="input-group">
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <span class="toggle-pass" onclick="togglePass('confirmPassword')">üëÅ</span>
  </div>

  <button id="submitBtn" onclick="handleAuth()">Login</button>

  <div class="switch">
    No account? <span id="switchBtn" onclick="toggleMode()">Sign up</span>
  </div>
</div>

<script>
let isSignup = false;

function toggleMode() {
  isSignup = !isSignup;

  document.getElementById('title').innerText = isSignup ? 'Sign Up' : 'Login';
  document.getElementById('submitBtn').innerText = isSignup ? 'Create Account' : 'Login';

  const sw = document.getElementById('switchBtn');
  sw.innerText = isSignup ? 'Login' : 'Sign up';
  sw.classList.add('active');
  setTimeout(() => sw.classList.remove('active'), 300);

  document.getElementById('notice').style.display = 'none';
}

function togglePass(fieldId) {
  const field = document.getElementById(fieldId);
  field.type = field.type === 'password' ? 'text' : 'password';
}

function handleAuth() {
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();
  const confirmPass = document.getElementById('confirmPassword').value.trim();
  const notice = document.getElementById('notice');

  notice.style.display = 'none';

  if (!email || !pass || !confirmPass) {
    showNotice('Please complete all fields.');
    return;
  }

  if (pass !== confirmPass) {
    showNotice('Passwords do not match.');
    return;
  }

  const key = 'student_' + email;

  if (isSignup) {

    if (localStorage.getItem(key)) {
      showNotice('Account already exists. Please login.');
      return;
    }

    localStorage.setItem(key, pass);
    localStorage.setItem('loggedInStudent', email);
    window.location.href = 'homepage.html';

  } else {

    const saved = localStorage.getItem(key);

    if (!saved) {
      showNotice('No existing account found. Please sign up first.');
      return;
    }

    if (saved !== pass) {
      showNotice('Incorrect password.');
      return;
    }

    localStorage.setItem('loggedInStudent', email);
    window.location.href = 'homepage.html';
  }
}

function showNotice(msg) {
  const notice = document.getElementById('notice');
  notice.innerText = msg;
  notice.style.display = 'block';
}
</script>
</body>
</html>
